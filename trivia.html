        <script>
            // TODO: Add code to check answers to questions
            document.addEventListener('DOMContentLoaded', function() {
                let body = document.querySelector('body');
                document.querySelector('#alaska').addEventListener('click', function() {
                    // Reset the effects of other buttons and messages
                    let buttons = document.querySelectorAll('button');
                    buttons.forEach(function(button) {
                        button.style.backgroundColor = '';
                        document.querySelector('#feedback1').textContent = '';
                    });

                    // turn the button into green
                    document.querySelector('#alaska').style.backgroundColor = 'green';
                    // Add a "Correct!" message to the bottom of the buttons
                    document.querySelector('#feedback1').textContent = 'Correct!';
                });

                document.querySelector('#california').addEventListener('click', function() {
                    // Reset the effects of other buttons and messages
                    let buttons = document.querySelectorAll('button');
                    buttons.forEach(function(button) {
                        button.style.backgroundColor = '';
                        document.querySelector('#feedback1').textContent = '';
                    });


                    // Turn the button into red
                    document.querySelector('#california').style.backgroundColor = 'red';
                    // Add an "Incorrect." message to the bottom of the buttons
                    document.querySelector('#feedback1').textContent = 'Incorrect.';
                });

                document.querySelector('#montana').addEventListener('click', function() {
                    // Reset the effects of other buttons messages
                    let buttons = document.querySelectorAll('button');
                    buttons.forEach(function(button) {
                        button.style.backgroundColor = '';
                        document.querySelector('#feedback1').textContent = '';
                    });

                    // Turn the button into red
                    document.querySelector('#montana').style.backgroundColor = 'red';
                    // Add an "Incorrect." message to the bottom of the buttons
                    document.querySelector('#feedback1').textContent = 'Incorrect.';
                });

                document.querySelector('#texas').addEventListener('click', function() {
                    // Reset the effects of other buttons and messages
                    let buttons = document.querySelectorAll('button');
                    buttons.forEach(function(button) {
                        button.style.backgroundColor = '';
                        document.querySelector('#feedback1').textContent = '';
                    });

                    // Turn the button into red
                    document.querySelector('#texas').style.backgroundColor = 'red';
                    // Add an "Incorrect." message to the bottom of the buttons
                    document.querySelector('#feedback1').textContent = 'Incorrect.';
                });

                document.querySelector('form').addEventListener('submit', function(e) {
                    e.preventDefault();
                    // If the user types 'France' and presses the confirmation button,
                    // the text field should turn green and text should appear beneath
                    // the question that says "Correct!"
                    if (document.querySelector('#answer').value.toLowerCase() === 'france') {
                        // Change the text field's background color to green
                        document.querySelector('#answer').style.backgroundColor = 'green';
                        // Display the "Correct!" message
                        document.querySelector('#feedback2').textContent = 'Correct!';
                    }
                    else {
                        // Change the text field's background color to red
                        document.querySelector('#answer').style.backgroundColor = 'red';
                        // Display the "Incorrect" message
                        document.querySelector('#feedback2').textContent = 'Incorrect.';
                    }

                });

            });
        </script>
